<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <!-- HEADER SECTION  -->
        <header>
            <img class="header-logo" src="resources/images/img-tea-cozy-logo.png">
            
            <nav class="header-nav">
                <span class="mission">
                    <a href="#">Mission</a>
                </span>
                <span class="featured-tea">
                    <a href="#">Featured Tea</a>
                </span>
                <span class="locations">
                    <a href="#">Locations</a>
                </span>
            </nav>
        </header>
        
        <!-- MAIN CONTENT SECTION -->
        <div class="mission-section">
            <div class="mission-statement">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        
        <div class="tea-month-section">
            <div class="tea-month-headline">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            
            <div class="tea-selections">
                <div class="item">
                    <img class="tea-image" src="resources/images/img-berryblitz.jpg">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                
                <div class="item">
                    <img class="tea-image" src="resources/images/img-spiced-rum.jpg">
                    <h4>Spiced Rum Tea</h4>
                </div>
                
                <div class="item">
                    <img class="tea-image" src="resources/images/img-donut.jpg">
                    <h4>Seasonal Donuts</h4>
                </div>
                
                <div class="item">
                    <img class="tea-image" src="resources/images/img-myrtle-ave.jpg">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                
                <div class="item">
                    <img class="tea-image" src="resources/images/img-bedford-bizarre.jpg">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
        
    </body>
</html>
